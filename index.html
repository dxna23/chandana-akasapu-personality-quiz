<!DOCTYPE html>

  <h1>What kind of music taste do you have?</h1>
  
    <h2>Which of the following artists do you listen to the most?</h2>

        <br>
        <button id="q1a1">joji</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/e3dc0dc1-b817-4d98-a33c-0332b43048ba%2Fomid-armin-tF-wSmez9ag-unsplash.jpg?v=1592498240208">
        <br>
        <button id="q1a2">Taylor Swift</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/e3dc0dc1-b817-4d98-a33c-0332b43048ba%2Fjonatan-pie-P2vi01BW8vE-unsplash.jpg?v=1592498301243">
        <br>
        <button id="q1a3">Yasumu</button>
      </div>

        <button id="q2a1">Watching TV</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/e3dc0dc1-b817-4d98-a33c-0332b43048ba%2Fkatarzyna-grabowska-oA1-rirIJ2E-unsplash.jpg?v=1592497871204">

        <button id="q2a2">Hanging out with friends</button>

      </div>
    </div>

      <div class="answer-choice">
        <img src="https://cdn.glitch.com/e3dc0dc1-b817-4d98-a33c-0332b43048ba%2Fpriscilla-du-preez-Ap3QTcd0HJg-unsplash.jpg?v=1592498662529">
